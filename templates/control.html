<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Control · Gestor Citas</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- MIS ESTILOS GLOBALES -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .sidebar {
      background: #0d6efd;
      color: #fff;
      position: fixed;
      width: 220px;
      height: 100%;
      padding: 1rem;
    }
    .sidebar a, .sidebar .nav-link {
      color: #fff;
    }
    .sidebar .nav-link.active {
      background-color: rgba(255,255,255,0.2);
    }
    .content {
      margin-left: 240px;
      padding: 2rem;
    }
    .card-stat, .btn, .btn-exit {
      border-radius: 12px;
    }
    .robot-icon {
      font-size: 4rem;
      color: #0d6efd;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- ===== SIDEBAR ==================== -->
  <div class="sidebar">
    <a href="{{ url_for('index') }}" class="d-flex align-items-center text-decoration-none mb-4">
      <i class="fas fa-calendar-day fa-lg me-2"></i>
      <span class="fs-4 fw-bold">Gestor Citas</span>
    </a>

    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-eye me-2"></i>Visión</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="{{ url_for('agregar') }}"><i class="fas fa-user-plus me-2"></i>Agregar Usuario</a></li>
      <li class="nav-item mb-2"><a class="nav-link active" href="{{ url_for('control_panel') }}"><i class="fas fa-robot me-2"></i>Control Bot</a></li>
    </ul>

    <div class="mt-auto">
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light w-100 btn-exit">
        <i class="fas fa-sign-out-alt me-2"></i>Salir
      </a>
    </div>
  </div>

  <!-- ===== CONTENIDO PRINCIPAL ================================= -->
  <div class="content text-center">
    <i class="fas fa-robot robot-icon mb-3"></i>
    <h3 class="fw-bold mb-4">Panel de Control del Bot</h3>

    <div class="card card-stat shadow-sm mb-4 p-4">
      <form id="config-form" class="row g-3">
        <div class="col-md-3">
          <label for="minutes" class="form-label">Minutos</label>
          <input type="number" id="minutes" class="form-control" min="0" value="{{ interval_min }}">
        </div>
        <div class="col-md-3">
          <label for="seconds" class="form-label">Segundos</label>
          <input type="number" id="seconds" class="form-control" min="0" max="59" value="{{ interval_sec }}">
        </div>
        <div class="col-md-3">
          <label for="startMonth" class="form-label">Mes inicio</label>
          <select id="startMonth" class="form-select">
            {% for m in range(1,13) %}
            <option value="{{ m }}" {% if m in allowed_months %}selected{% endif %}>{{ ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"][m-1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
          <label for="endMonth" class="form-label">Mes fin</label>
          <select id="endMonth" class="form-select">
            {% for m in range(1,13) %}
            <option value="{{ m }}" {% if m in allowed_months %}selected{% endif %}>{{ ["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"][m-1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
          <label for="workers" class="form-label">Navegadores</label>
          <input type="number" id="workers" class="form-control" min="1" value="{{ max_workers }}">
        </div>
        <div class="col-12 d-flex gap-2 mt-3 justify-content-center">
          <button type="button" id="save-btn" class="btn btn-light text-primary flex-fill">
            <i class="fas fa-save me-2"></i>Guardar Intervalo
          </button>
          <button type="button" id="save-range-btn" class="btn btn-light text-primary flex-fill">
            <i class="fas fa-calendar-alt me-2"></i>Guardar Rango
          </button>
          <button type="button" id="save-workers-btn" class="btn btn-light text-primary flex-fill">
            <i class="fas fa-network-wired me-2"></i>Guardar Navegadores
          </button>
        </div>
      </form>
    </div>

    <div class="d-flex gap-3 mb-4 justify-content-center">
      <button id="start-btn" class="btn btn-light text-success w-50">
        <i class="fas fa-play me-2"></i>Iniciar Bot
      </button>
      <button id="stop-btn" class="btn btn-light text-danger w-50">
        <i class="fas fa-stop me-2"></i>Detener Bot
      </button>
    </div>

    <div id="status" class="alert alert-info d-none w-75 mx-auto"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const statusBox = document.getElementById('status');
    function showStatus(msg, cls='info') {
      statusBox.className = `alert alert-${cls}`;
      statusBox.textContent = msg;
      statusBox.classList.remove('d-none');
    }
    async function postJSON(url, data={}) {
      const res = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
      const txt = await res.text();
      showStatus(txt, res.ok?'success':'danger');
    }
    document.getElementById('save-btn').addEventListener('click', e => { e.preventDefault(); postJSON('/config_interval',{minutes:+minutes.value,seconds:+seconds.value}); });
    document.getElementById('save-range-btn').addEventListener('click', e => { e.preventDefault(); postJSON('/config_range',{start_month:+startMonth.value,end_month:+endMonth.value}); });
    document.getElementById('save-workers-btn').addEventListener('click', e => { e.preventDefault(); postJSON('/config_workers',{workers:+workers.value}); });
    document.getElementById('start-btn').addEventListener('click', e => { e.preventDefault(); postJSON('/start_bot'); });
    document.getElementById('stop-btn').addEventListener('click', e => { e.preventDefault(); postJSON('/stop_bot'); });
  </script>
</body>
</html>
