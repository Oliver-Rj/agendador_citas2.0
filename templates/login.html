<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login · Gestor Citas</title>
  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* ===== Fondo degradado animado ===== */
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #ff758c, #ff7eb3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== Card de login ===== */
    .login-card {
      background: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .login-card .card-body {
      padding: 2rem;
    }
    .login-card .card-title {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .login-card .form-control {
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
    }
    .login-card .btn-danger {
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem;
      font-weight: 600;
      transition: transform .2s;
    }
    .login-card .btn-danger:hover {
      transform: scale(1.03);
    }
    .login-card .btn-outline-secondary {
      border-radius: 0.75rem;
      padding: 0.75rem;
      transition: transform .2s;
    }
    .login-card .btn-outline-secondary:hover {
      transform: scale(1.03);
      background: rgba(0,0,0,0.05);
    }
    .form-label i {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="login-card card">
    <div class="card-body">
      <h3 class="card-title text-center">
        <i class="fas fa-calendar-day me-2"></i>Iniciar sesión
      </h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        <div class="mb-4">
          <label for="username" class="form-label">
            <i class="fas fa-user me-1"></i>Usuario
          </label>
          <input name="username" id="username" class="form-control" placeholder="Tu usuario" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-1"></i>Contraseña
          </label>
          <input name="password" id="password" type="password" class="form-control" placeholder="Tu contraseña" required>
        </div>
        <div class="d-grid gap-3">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-sign-in-alt me-1"></i>Entrar
          </button>
          <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">
            <i class="fas fa-user-plus me-1"></i>Registrar usuario
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
