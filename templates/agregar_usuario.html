<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Perfil</title>
  <!-- Bootstrap y FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body {
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      background-size: 200% 200%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      background: rgba(255,255,255,0.85);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 2rem;
    }
    .btn-exit, .btn-primary {
      border-radius: 50px;
    }
    .btn-info {
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-white">Agregar Nuevo Perfil</h1>
      <a href="{{ url_for('control_panel') }}" class="btn btn-info">
        <i class="fas fa-robot"></i> Control Bot
      </a>
    </div>
    <div class="form-container">
      <form action="{{ url_for('agregar') }}" method="post">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
          <label for="usuario_portal" class="form-label">Usuario del portal</label>
          <input type="text" class="form-control" id="usuario_portal" name="usuario_portal" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña del portal</label>
          <input type="password" class="form-control" id="contrasena" name="contrasena" required>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i> Guardar Perfil
          </button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="fas fa-times me-1"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
