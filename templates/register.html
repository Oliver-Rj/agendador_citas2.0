<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Usuario · Gestor Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* Degradado diagonal azul-lila */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card-register {
      max-width: 420px;
      width: 100%;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .card-register .card-header {
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      color: #fff;
      text-align: center;
      font-weight: 600;
      font-size: 1.25rem;
      padding: 1rem;
    }
    .card-register .form-control {
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
    }
    .card-register .btn-success {
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem;
      font-weight: 600;
      transition: transform .2s;
    }
    .card-register .btn-success:hover {
      transform: scale(1.03);
    }
    .card-register .btn-secondary {
      background: #ffffff88;
      border: 1px solid #ddd;
      color: #333;
      border-radius: 0.75rem;
      padding: 0.75rem;
      transition: background .2s;
      margin-top: 0.5rem;
    }
    .card-register .btn-secondary:hover {
      background: #fff;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card card-register">
    <div class="card-header">
      Registro de Usuario
    </div>
    <div class="card-body p-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('register') }}" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" name="username"
                 placeholder="Tu nombre de usuario" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password"
                 placeholder="Elige una contraseña segura" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrar</button>
        <a href="{{ url_for('login') }}" class="btn btn-secondary w-100">Volver al Login</a>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
