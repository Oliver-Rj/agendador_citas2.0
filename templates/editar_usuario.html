<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Editar Perfil</h1>
    <form action="{{ url_for('editar', id=perfil.id) }}" method="post" class="bg-white p-4 border rounded">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre"
               value="{{ perfil.nombre }}" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" name="correo"
               value="{{ perfil.correo }}" required>
      </div>
      <div class="mb-3">
        <label for="usuario_portal" class="form-label">Usuario del portal</label>
        <input type="text" class="form-control" id="usuario_portal" name="usuario_portal"
               value="{{ perfil.usuario_portal }}" required>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña del portal</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena"
               value="{{ perfil.contrasena_portal }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
</body>
</html>
